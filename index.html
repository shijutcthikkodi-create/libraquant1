
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LibraQuant | Institutional Signals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        user-select: none;
        margin: 0;
        overflow: hidden; /* Prevent body scroll, use main container */
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      
      .app-protected {
        filter: blur(40px);
        pointer-events: none;
        transition: filter 0.3s ease;
      }
      
      .no-screenshot {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* FOCUS HIGHLIGHT ANIMATION */
      @keyframes focus-pulse {
        0%, 100% { border-color: #3b82f6; box-shadow: 0 0 0 rgba(59, 130, 246, 0); }
        50% { border-color: #60a5fa; box-shadow: 0 0 50px rgba(59, 130, 246, 0.8), inset 0 0 20px rgba(59, 130, 246, 0.3); }
      }
      .animate-card-pulse {
        animation: focus-pulse 0.8s ease-in-out infinite;
        border-width: 3px !important;
        z-index: 50;
        position: relative;
        will-change: box-shadow, border-color;
      }

      /* BTST ALERT BLINK */
      @keyframes btst-blink {
        0%, 100% { border-color: #f59e0b; box-shadow: 0 0 0 rgba(245, 158, 11, 0); }
        50% { border-color: #fbbf24; box-shadow: 0 0 60px rgba(245, 158, 11, 0.9), inset 0 0 30px rgba(245, 158, 11, 0.4); }
      }
      .animate-btst-alert {
        animation: btst-blink 0.5s ease-in-out infinite;
        border-width: 4px !important;
        z-index: 50;
        position: relative;
        will-change: box-shadow, border-color;
      }

      /* BOX BLINK FOR SPECIFIC VALUES - Mobile Optimized */
      @keyframes box-blink {
        0%, 100% { background-color: transparent; box-shadow: inset 0 0 0 0px transparent; }
        50% { background-color: rgba(59, 130, 246, 0.25); box-shadow: inset 0 0 0 2px #3b82f6; }
      }
      .animate-box-blink {
        animation: box-blink 0.6s ease-in-out infinite;
        border-radius: 4px;
        position: relative;
        z-index: 10;
        will-change: background-color, box-shadow;
      }

      @keyframes fire-blast {
        0% { transform: scale(0.6); opacity: 0; }
        50% { opacity: 1; filter: brightness(1.5); }
        100% { transform: scale(1.4); opacity: 0; }
      }
      .animate-blast {
        position: absolute;
        inset: 0;
        z-index: 40;
        pointer-events: none;
        border: 4px solid #10b981;
        border-radius: 12px;
        animation: fire-blast 0.6s ease-out forwards;
      }

      .status-stamp {
        border: 4px solid currentColor;
        padding: 4px 12px;
        border-radius: 4px;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        transform: rotate(-15deg);
        box-shadow: inset 0 0 0 2px currentColor;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(4px);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
