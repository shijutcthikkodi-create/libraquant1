<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>LibraQuant | Institutional Signals</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #020617;
        color: #e2e8f0;
        user-select: none;
        margin: 0;
        overflow: hidden;
      }
      .font-mono { font-family: 'JetBrains Mono', monospace; }
      ::-webkit-scrollbar { width: 4px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
      
      .app-protected {
        filter: blur(40px);
        pointer-events: none;
        transition: filter 0.3s ease;
      }
      
      .no-screenshot {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        user-select: none;
      }

      /* TARGET HIT SHOCKWAVE ANIMATION - HIGH VISIBILITY */
      @keyframes shock-ring-expand {
        0% { transform: scale(0.1); opacity: 0; border-width: 40px; }
        20% { opacity: 1; }
        100% { transform: scale(4); opacity: 0; border-width: 1px; }
      }

      @keyframes luminous-blast {
        0% { background-color: transparent; }
        10% { background-color: rgba(16, 185, 129, 0.7); }
        100% { background-color: transparent; }
      }

      .shock-container {
        position: absolute;
        inset: 0;
        pointer-events: none;
        z-index: 100;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: visible;
      }

      .shock-ring {
        position: absolute;
        border: 12px solid #10b981;
        border-radius: 50%;
        width: 100px;
        height: 100px;
        animation: shock-ring-expand 0.7s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        box-shadow: 0 0 40px rgba(16, 185, 129, 0.5);
      }

      .shock-ring-2 { animation-delay: 0.1s; border-color: #34d399; }
      .shock-ring-3 { animation-delay: 0.2s; border-color: #059669; }

      .blast-flash {
        position: absolute;
        inset: -10px;
        animation: luminous-blast 0.7s ease-out forwards;
        z-index: 90;
        border-radius: 16px;
      }

      /* BOX BLINK FOR VALUES */
      @keyframes box-blink {
        0%, 100% { background-color: transparent; box-shadow: inset 0 0 0 0px transparent; }
        50% { background-color: rgba(59, 130, 246, 0.2); box-shadow: inset 0 0 0 2px #3b82f6; }
      }
      .animate-box-blink {
        animation: box-blink 0.6s ease-in-out infinite;
        border-radius: 4px;
      }

      /* CARD FOCUS ANIMATION */
      @keyframes card-focus {
        0%, 100% { border-color: #1e293b; }
        50% { border-color: #3b82f6; box-shadow: 0 0 30px rgba(59, 130, 246, 0.3); }
      }
      .animate-card-pulse {
        animation: card-focus 0.8s ease-in-out infinite;
        border-width: 2px !important;
      }

      .status-stamp {
        border: 4px solid currentColor;
        padding: 4px 12px;
        border-radius: 4px;
        font-family: 'JetBrains Mono', monospace;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 2px;
        transform: rotate(-15deg);
        box-shadow: inset 0 0 0 2px currentColor;
        background: rgba(15, 23, 42, 0.85);
        backdrop-filter: blur(4px);
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
        "lucide-react": "https://esm.sh/lucide-react@^0.561.0",
        "recharts": "https://esm.sh/recharts@^3.6.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
  </body>
</html>
